apiVersion: v1
kind: List
items:
  - apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: minio-dev
      namespace: argocd
    spec:
      destination:
        namespace: draft
        server: https://kubernetes.default.svc
      project: default
      source:
        path: applications/minio
        repoURL: https://github.com/Cih2001/homelab.git
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
  - apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: sealed-secrets
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://charts.bitnami.com/bitnami
        chart: sealed-secrets
        targetRevision: 2.3.0
        helm:
          releaseName: sealed-secrets
          parameters:
            - name: fullnameOverride
              value: sealed-secrets-controller
      destination:
        server: https://kubernetes.default.svc
        namespace: kube-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
  - apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: argo-workflows
      namespace: argocd
    spec:
      destination:
        namespace: argo
        server: https://kubernetes.default.svc
      project: default
      source:
        chart: argo-workflows
        repoURL: https://charts.bitnami.com/bitnami
        targetRevision: 9.0.1
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
