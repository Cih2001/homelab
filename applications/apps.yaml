apiVersion: v1
kind: List
items:
  - apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: minio-dev
      namespace: argocd
    spec:
      destination:
        namespace: minio
        server: https://kubernetes.default.svc
      project: default
      source:
        path: applications/minio
        repoURL: https://github.com/Cih2001/homelab.git
      syncPolicy:
        automated:
          prune: true
        syncOptions:
          - CreateNamespace=true
  - apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: sealed-secrets
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://charts.bitnami.com/bitnami
        chart: sealed-secrets
        targetRevision: 2.3.0
        helm:
          releaseName: sealed-secrets
          parameters:
            - name: fullnameOverride
              value: sealed-secrets-controller
      destination:
        server: https://kubernetes.default.svc
        namespace: kube-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
  - apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: argo-workflows
      namespace: argocd
    spec:
      destination:
        namespace: argo
        server: https://kubernetes.default.svc
      project: default
      source:
        chart: argo-workflows
        repoURL: https://argoproj.github.io/argo-helm
        targetRevision: 0.41.8
        helm:
          releaseName: argo-workflows
          values: |
            server:
              ingress:
                enabled: true
                hosts:
                  - argo.geekembly.com
                ingressClassName: nginx
                annotations:
                  cert-manager.io/cluster-issuer: "letsencrypt-prod"
                  acme.cert-manager.io/http01-edit-in-place: "true"
                  nginx.ingress.kubernetes.io/ssl-redirect: "true"
                tls:
                  - hosts:
                      - argo.geekembly.com
                    secretName: argo.geekembly.com-tls

      syncPolicy:
        automated:
          prune: true
        syncOptions:
          - CreateNamespace=true
  - apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: registry
      namespace: argocd
    spec:
      destination:
        namespace: registry
        server: https://kubernetes.default.svc
      project: default
      source:
        path: applications/registry
        repoURL: https://github.com/Cih2001/homelab.git
      syncPolicy:
        automated:
          prune: true
        syncOptions:
          - CreateNamespace=true
